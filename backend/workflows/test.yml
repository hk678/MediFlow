# .github/workflows/test.yml

name: Run Spring Boot Tests  # 이 이름 중요! 브랜치 보호 규칙에 입력해야 함

on:
  pull_request:
    branches: [ "main" ]  # main 브랜치로 PR이 열릴 때만 작동

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Maven wrapper
        run: chmod +x ./mvnw

      - name: Run tests
        run: ./mvnw test
